<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5810 PORTFOLIO</title>

  <link rel="stylesheet" href="/res/fonts/fonts.css">
  <link rel="stylesheet" href="/res/css/reset.css">
  <link rel="stylesheet" href="/res/css/style.css">

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="/res/js/script.js"></script>
</head>
<body> <!-- class="scrollDisable" -->
  <div class="introWrapper" style="display: none;">
    <div class="noticePopup">
      <p class="noticePopup__p">본 페이지는 개인 포트폴리오 사이트이며, 상업적인 목적이 없음을 밝힙니다.</p>
      <a href="javascript:closeNoticePopup($('.noticePopup'));" class="noticeCloseBtn btn">확인</a>
    </div>
    <div class="ft--player introBox"></div>
  </div>

  <header class="header">
    <div class="inner inner--header">
      <h1 class="logo ft--player"><a href="javascript:goTop();" class="logo__link" title="맨 위로 가기">5810</a></h1>
      <a href="javascript:void(0);" title="메뉴 버튼" class="menuBtn">
        <span class="menuBtn__line menuBtn__line--01"></span>
        <span class="menuBtn__line menuBtn__line--02"></span>
        <span class="menuBtn__line menuBtn__line--03"></span>
      </a>
    </div>
    <span class="scrollBar"></span>
  </header>

  <div class="wrap">
    <section class="section sec01"></section>
    <section class="section sec02">
      <div class="subTitBox">
        <div class="inner">
          <h2 class="subTit">PRODUCTS</h2>
        </div>
      </div>

      <div class="productWrap">
        <ul class="productList"></ul>
        <div class="productThumb" onclick="closeTumbPopup(this);">
          <!-- <img src="" alt="" class="productThumb__img"/> -->
          <a href="javascript:closeTumbPopup($('.productTumb'));" class="closeTumbPopupBtn" title="product 썸네일 팝업 닫기"></a>
        </div>
        <div class="dim"></div>
      </div>
    </section>
    <section class="section sec03"></section>
  </div>
</body>
</html>
